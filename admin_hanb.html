<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/test_admin_v3.css">
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js"></script>
    <script type="text/javascript" src="assests/js/test_admin_v3.js" defer></script>
    <title>Quản trị dữ liệu ngân hàng câu hỏi</title>
</head>
<body>
    <div id="header" class="header">
       <p>
           <span>QUẢN LÝ NGÂN HÀNG CÂU HỎI THI NÂNG BẬC</span> 
        </p> 
        <p>
            <select id='exam' class='header__info'>
                <option name='exam' value='UC'>Ứng dụng CNTT cơ bản</option>
                <option name='exam' value='DD'>ĐIỀU ĐỘ VIÊN MIỀN</option>
                <option name='exam' value='PT'>KỸ SƯ PHƯƠNG THỨC HTĐ MIỀN</option>
                <option name='exam' value='CN'>KỸ SƯ SCADA/EMS MIỀN</option>
                <option name='exam' value='TD'>Tuyển dụng Điều độ viên</option>
                <option name='exam' value='TP'>Tuyển dụng KS Phương thức HTĐ miền</option>
                <option name='exam' value='TC'>Tuyển dụng KS CNTT</option>
            </select>
        </p>
        <p id='info' class='header__info'>&nbsp;</p>
    </div>
    <div id='main' class="main">
        <div id="nav_top" class="main__nav__top">
            <div>
                <input id='in_pattern'type="text" placeholder="Nhập câu hỏi">
                <button id='btn_search'>Tìm kiếm</button>
            </div>
            <div>
                <button id="btn_back">
                    <svg viewBox="0 0 96 96"><title/><path d="M39.3756,48.0022l30.47-25.39a6.0035,6.0035,0,0,0-7.6878-9.223L26.1563,43.3906a6.0092,6.0092,0,0,0,0,9.2231L62.1578,82.615a6.0035,6.0035,0,0,0,7.6878-9.2231Z"/></svg>
                </button>
                <button id="btn_next">
                    <svg viewBox="0 0 96 96"><title/><path d="M69.8437,43.3876,33.8422,13.3863a6.0035,6.0035,0,0,0-7.6878,9.223l30.47,25.39-30.47,25.39a6.0035,6.0035,0,0,0,7.6878,9.2231L69.8437,52.6106a6.0091,6.0091,0,0,0,0-9.223Z"/></svg>
                </button>
            </div>

        </div>
        <div id="view" class="main__view">
            <div>
                <label for="in_question">Câu hỏi</label>
                <textarea id="in_question"></textarea>
            </div>
            <div id='div_options' class="main__view__options">
                <div id="in_options_nav" class="options__nav">
                    <label for="in_options">Trả lời</label>
                    <button id='btn_add'>Thêm</button>
                    <button id='btn_remove'>Xóa</button>
                </div>                
                <div id='in_options'>
                    <!-- Code sẽ chèn theo số lượng options -->
                </div>
            </div>
            <div id='div_answer'>
                <label for="in_answer">Đáp án</label>
                <input id='in_answer' type="text">
            </div>
            <div id='div_qtype'>
                <label for="in_qtype">Loại options</label>
                <input id='in_qtype' type="text">
            </div>
            <div>
                <label for="in_grade">Bậc thi</label>
                <input id='in_grade' type="text">
            </div>
        </div>
        <div id="nav_bottom" class="main__nav__bottom">
            <button id="btn_update">
                <span>CẬP NHẬT</span>
            </button>

            <button id="btn_insert">
                <span>THÊM</span>
            </button>
            <button id="btn_delete">
                <span>XÓA</span>
            </button>
        </div>
    </div>

    
</body>
</html>
